<html>

<head>
    <link href="css/chat.css " rel="stylesheet">
    <script src="js/jquery.js"></script>
</head>

<body>
    <section class="msger">
        <header class="msger-header ">
            <div class="msger-header-title ">
                <i class="fas fa-comment-alt "></i>THD
            </div>
            <div class="msger-header-options ">
                <span><i class="fas fa-cog "></i></span>
            </div>
        </header>

        <main class="msger-chat">
            <div class="msg_history" id="msgs">
                <div class="msg left-msg ">
                    <div class="msg-img " style="background-image: url(https://www.creativefabrica.com/wp-content/uploads/2021/07/05/Chatbot-Logo-Modern-bot-logo-Graphics-14298242-1.jpg) "></div>

                    <div class="msg-bubble ">
                        <div class="msg-info ">
                            <div class="msg-info-name ">BOT</div>
                        </div>

                        <div class="msg-text ">
                            Hi, I am your assistant
                        </div>
                    </div>
                </div>
            </div>

        </main>

        <form class="msger-inputarea ">
            <input id="input" type="text" class="msger-input" placeholder="Enter your message...">
            <button id="send" type="submit" class="msger-send-btn">send</button>
        </form>
        <script src="./js/script.js"></script>
    </section>
</body>

</html>
